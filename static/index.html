<script>
    // Form handling
    const form = document.getElementById('promptForm');
    const improveBtn = document.getElementById('improveBtn');
    const loading = document.getElementById('loading');
    const outputSection = document.getElementById('outputSection');
    const outputText = document.getElementById('outputText');
    const copyBtn = document.getElementById('copyBtn');

    // âœ… Use relative API path so it works on Render and any device
    const API_URL = "/improve"; // MUST match @app.post("/improve")

    form.addEventListener('submit', async(e) => {
        e.preventDefault();
        await improvePrompt();
    });

    async function improvePrompt() {
        const input = document.getElementById('userPrompt').value.trim();

        if (!input) {
            alert('Please enter a prompt first! ðŸ’­');
            return;
        }

        // Show loading state
        improveBtn.disabled = true;
        loading.classList.remove('hidden');
        outputSection.classList.add('hidden');

        const API_URL = "/improve";

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    prompt: input
                })
            });


            if (!response.ok) {
                let detail = '';
                try {
                    const err = await response.json();
                    detail = err.detail || JSON.stringify(err);
                } catch (_) {}
                outputText.textContent =
                    `âŒ Server error (${response.status}). ${detail || ''}`;
                outputSection.classList.remove('hidden');
                return;
            }

            const data = await response.json();

            outputText.textContent =
                data.improved_prompt || 'Error: No output received';
            outputSection.classList.remove('hidden');
            outputSection.scrollIntoView({
                behavior: 'smooth',
                block: 'nearest'
            });

        } catch (error) {
            console.error(error);
            outputText.textContent =
                'âŒ Network error: Could not reach server.';
            outputSection.classList.remove('hidden');
        } finally {
            loading.classList.add('hidden');
            improveBtn.disabled = false;
        }
    }

    // Copy functionality
    copyBtn.addEventListener('click', async() => {
        try {
            await navigator.clipboard.writeText(outputText.textContent);

            const originalText = copyBtn.textContent;
            copyBtn.textContent = 'âœ… Copied!';
            copyBtn.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
            copyBtn.style.color = 'white';

            setTimeout(() => {
                copyBtn.textContent = originalText;
                copyBtn.style.background = '';
                copyBtn.style.color = '';
            }, 2000);
        } catch (error) {
            alert('Failed to copy to clipboard');
        }
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
            e.preventDefault();
            improvePrompt();
        }
    });

    // Smooth scrolling for navigation
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
                target.scrollIntoView({
                    behavior: 'smooth'
                });
            }
        });
    });
</script>
